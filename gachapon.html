<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gachapon Surprise üéÅ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #fff5e1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Patrick Hand', cursive;
  overflow: hidden;
  flex-direction: column;
  position: relative;
}

h1 {
  margin-bottom: 20px;
  color: #c4006a;
  font-size: 36px;
}

/* Gachapon container */
#gachapon-container {
  position: relative;
  width: 300px;
  height: 400px;
  cursor: pointer;
}

/* Gachapon machine */
#gachapon {
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

/* Capsule/ball */
#capsule {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%) translateY(0);
  width: 80px; /* bigger ball */
  height: 80px;
  display: none;
  cursor: pointer;
  z-index: 15;
}

/* Capsule bounce animation */
@keyframes bounceOut {
  0% { transform: translateX(-50%) translateY(0); }
  20% { transform: translateX(-50%) translateY(-150px); }
  40% { transform: translateX(-50%) translateY(-220px); }
  60% { transform: translateX(-50%) translateY(-200px); }
  80% { transform: translateX(-50%) translateY(-215px); }
  100% { transform: translateX(-50%) translateY(-210px); }
}

/* Surprise letter */
#letter {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 280px;
  padding: 20px;
  background: #fff8e7;
  border-radius: 15px;
  text-align: center;
  font-size: 22px;
  color: #c4006a;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 20;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Shake animation for machine */
@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-10px); }
  80% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}
</style>
</head>
<body>

<h1>üéÅ Click the Gachapon Machine!</h1>

<div id="gachapon-container">
  <img id="gachapon" src="gachapon-machine.png" alt="Gachapon Machine">
  <img id="capsule" src="gachapon-ball.png" alt="Capsule">
  <div id="letter">üíå You Won Free Back Rubs For 15 Minutes! üíñ</div>
</div>

<script>
const gachapon = document.getElementById('gachapon');
const capsule = document.getElementById('capsule');
const letter = document.getElementById('letter');

let spun = false;

gachapon.addEventListener('click', () => {
  if (spun) return; // only once
  spun = true;

  // Shake machine
  gachapon.style.animation = "shake 1s";

  // Show capsule with bounce
  setTimeout(() => {
    capsule.style.display = "block";
    capsule.style.animation = "bounceOut 1s ease forwards";
  }, 1000);
});

// Click capsule to reveal letter
capsule.addEventListener('click', () => {
  capsule.style.transition = "transform 0.5s ease";
  capsule.style.transform = "translateX(-50%) translateY(-250px) scale(1.2)";
  
  setTimeout(() => {
    letter.style.display = "block";
    capsule.style.display = "none";
  }, 500);
});
</script>

</body>
</html>
