<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gachapon Surprise üéÅ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #fff5e1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Patrick Hand', cursive;
  overflow: hidden;
  flex-direction: column;
  position: relative;
}

/* Gachapon container */
#gachapon-container {
  position: relative;
  width: 300px;
  height: 400px;
}

/* Gachapon machine */
#gachapon {
  width: 100%;
  height: auto;
}

/* Spinning knob */
#knob {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.2s;
}

/* Capsule/ball */
#capsule {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%) translateY(0);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: red;
  display: none;
  cursor: pointer;
  z-index: 15;
  transition: transform 1s ease;
}

/* Surprise letter */
#letter {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 250px;
  padding: 20px;
  background: #fff8e7;
  border-radius: 15px;
  text-align: center;
  font-size: 20px;
  color: #c4006a;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 20;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<h1>üéÅ Spin the Gachapon!</h1>

<div id="gachapon-container">
  <!-- Replace this with your actual gachapon image -->
  <img id="gachapon" src="gachapon-machine.png" alt="Gachapon Machine">
  <img id="knob" src="gachapon-knob.png" alt="Knob">
  <div id="capsule"></div>
  <div id="letter">üíå Surprise! I love you, Em Yeu! üíñ</div>
</div>

<script>
const knob = document.getElementById('knob');
const capsule = document.getElementById('capsule');
const letter = document.getElementById('letter');

let spun = false;

knob.addEventListener('click', () => {
  if (spun) return; // Only spin once
  spun = true;

  // Rotate knob animation
  knob.style.transition = "transform 1s ease-in-out";
  knob.style.transform = "translateX(-50%) rotate(720deg)";

  // Show capsule after knob spins
  setTimeout(() => {
    capsule.style.display = "block";
    capsule.style.transform = "translateX(-50%) translateY(-200px)";
  }, 1000);
});

// Click capsule to reveal letter
capsule.addEventListener('click', () => {
  capsule.style.transition = "transform 0.5s ease";
  capsule.style.transform = "translateX(-50%) translateY(-250px) scale(1.2)";
  
  setTimeout(() => {
    letter.style.display = "block";
    capsule.style.display = "none";
  }, 500);
});
</script>

</body>
</html>
