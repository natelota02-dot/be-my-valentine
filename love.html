<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #fff5e1; /* cream */
  font-family: 'Patrick Hand', cursive;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

#content {
  text-align: center;
  z-index: 10; /* stay above some hearts */
  position: relative;
}

h1 {
  font-size: 48px;
  color: #c4006a;
  margin-bottom: 30px;
}

.images {
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
}

.images img {
  width: 220px;
  border-radius: 15px;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  transform: rotate(45deg);
  opacity: 0.8;
  border-radius: 50%;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -7.5px; left: 0; }
.heart::after { left: 7.5px; top: 0; }

/* Heart float animation from bottom to top with horizontal drift */
@keyframes floatUp {
  0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 1; }
  100% { transform: translate(calc(var(--startX) + var(--driftX)), calc(var(--startY) - var(--driftY))) rotate(var(--rotateDeg)); opacity: 0; }
}

/* Secret button bottom right */
#secret-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 18px;
  padding: 12px 18px;
  background: #c4006a;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  z-index: 20;
  transition: transform 0.2s, background 0.3s;
}

#secret-button:hover {
  transform: scale(1.1);
  background: #ff3366;
}
</style>
</head>
<body>

<div id="content">
  <h1>I LOVE YOU MY BABY MY FOREVER VALENTINE!! ‚ù§Ô∏è</h1>
  <div class="images">
    <img src="disney.png" alt="Disney">
    <img src="flower.png" alt="Flowers">
  </div>
</div>

<button id="secret-button" onclick="goToGachapon()">Secret Click Me üéÅ</button>

<script>
// Random number function
function random(min, max) { return Math.random() * (max - min) + min; }

// Generate hearts rising from bottom across entire width
const heartCount = 50;
for (let i = 0; i < heartCount; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";

  // Start anywhere along bottom
  const startX = random(0, window.innerWidth) + "px";
  const startY = window.innerHeight + "px"; // bottom
  const driftX = random(-100, 100) + "px"; // horizontal drift
  const driftY = random(300, 600) + "px"; // vertical rise
  const rotateDeg = random(360, 1080) + "deg";
  const size = random(10, 25);

  heart.style.width = size + "px";
  heart.style.height = size + "px";

  heart.style.setProperty("--startX", startX);
  heart.style.setProperty("--startY", startY);
  heart.style.setProperty("--driftX", driftX);
  heart.style.setProperty("--driftY", driftY);
  heart.style.setProperty("--rotateDeg", rotateDeg);

  // Random animation duration for natural effect
  heart.style.animation = `floatUp ${random(5, 12)}s linear infinite`;

  // Random z-index for layering
  heart.style.zIndex = Math.random() > 0.5 ? 5 : 15;

  document.body.appendChild(heart);
}

// Secret button function
function goToGachapon() {
  window.location.href = "gachapon.html";
}
</script>

</body>
</html>
