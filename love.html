<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ❤️</title>

  <style>
    body {
      background: #ffe6f0;
      height: 100vh;
      margin: 0;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #c4006a;
      margin-bottom: 30px;
    }

    .images {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .images img {
      width: 220px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <h1>I LOVE YOU!!!! ❤️</h1>

  <div class="images">
    <img src="disney.png" alt="Disney">
    <img src="flowers.png" alt="Flowers">
  </div>

</body>
</html>
