<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #fff5e1; /* cream color */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Patrick Hand', cursive;
  overflow: hidden;
  position: relative;
}

h1 {
  font-size: 48px;
  color: #c4006a;
  margin-bottom: 30px;
  z-index: 10;
}

.images {
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  z-index: 10;
  position: relative;
}

.images img {
  width: 220px;
  border-radius: 15px;
  position: relative;
  z-index: 10;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  transform: rotate(45deg);
  opacity: 0.8;
  border-radius: 50%;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -7.5px; left: 0; }
.heart::after { left: 7.5px; top: 0; }

/* Heart animation */
@keyframes floatAndRotate {
  0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 1; }
  100% { transform: translate(var(--endX), var(--endY)) rotate(var(--rotateDeg)); opacity: 0; }
}

/* Secret button bottom right */
#secret-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 18px;
  padding: 12px 18px;
  background: #c4006a;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  z-index: 20;
  transition: transform 0.2s, background 0.3s;
}

#secret-button:hover {
  transform: scale(1.1);
  background: #ff3366;
}
</style>
</head>
<body>

<h1>I LOVE YOU!!!! ‚ù§Ô∏è</h1>

<div class="images">
  <img src="disney.png" alt="Disney">
  <img src="flower.png" alt="Flowers">
</div>

<button id="secret-button" onclick="goToGachapon()">Secret Click Me üéÅ</button>

<script>
// Function to generate random hearts
function random(min,max){return Math.random()*(max-min)+min;}
for(let i=0;i<50;i++){
  const heart=document.createElement("div");
  heart.className="heart";
  const startX=random(0,window.innerWidth)+"px";
  const startY=random(window.innerHeight,window.innerHeight+200)+"px";
  const endX=random(-100,100)+"px";
  const endY="-200px";
  const rotateDeg=random(360,1080)+"deg";
  const size=random(10,25);
  heart.style.width=size+"px";
  heart.style.height=size+"px";
  heart.style.setProperty("--startX",startX);
  heart.style.setProperty("--startY",startY);
  heart.style.setProperty("--endX","calc("+startX+" + "+endX+")");
  heart.style.setProperty("--endY",endY);
  heart.style.setProperty("--rotateDeg",rotateDeg);
  heart.style.animation=`floatAndRotate ${random(4,10)}s linear infinite`;
  heart.style.zIndex=Math.random()>0.5?5:15;
  document.body.appendChild(heart);
}

// Secret button function
function goToGachapon(){
  window.location.href="gachapon.html";
}
</script>

</body>
</html>
