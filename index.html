<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      background: pink;
      height: 100vh;
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #no {
      position: absolute;
    }
  </style>
</head>

<body>

  <div id="container">
    <h1>Will you be my Valentine? üíò</h1>

    <button onclick="goToLove()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveButton()">No üòê</button>
  </div>

  <script>
    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      const noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function goToLove() {
      window.location.href = "love.html";
    }
  </script>

</body>
</html>
